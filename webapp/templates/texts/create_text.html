{% extends "shared/base.html" %}


{% block title %}
  <title>Create a Doc</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <h3 class="text-center display-4">Create a Doc</h3>
      <form method="POST">
        <div class="mb-3">
          <input type="text" required placeholder="Document caption e.g. Sport News" name="caption" value="{{caption}}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Text</label>
          <textarea class="form-control" required name="text" id="exampleFormControlTextarea1" rows="3">{{text}}</textarea>
          <div id="help" class="form-text">Please provide text content of a document/news.</div>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
